<div class="grid-container">
  <h1 class="mat-h1">Dados do Produto</h1>
  <form [formGroup]="productForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-content>

        <div *ngIf="messages.length > 0" class="messages" >
          <ul>
            <li *ngFor="let message of messages"><span>{{ message }}</span></li>
          </ul>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <label>Nome</label>
              <input matInput formControlName="name">
              <mat-error *ngIf="productForm.controls['name'].hasError('required')">
                O nome é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <mat-form-field class="full-width">
            <label>Quantidade</label>
            <input matInput type="number" formControlName="quantityInStock">
            <mat-error *ngIf="productForm.controls['quantityInStock'].hasError('required')">
              O estoque é <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <label>Preço de custo</label>
              <input matInput  type="number" formControlName="costPrice">
              <mat-error *ngIf="productForm.controls['costPrice'].hasError('required')">
                O preço de custo é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col">
            <mat-form-field class="full-width">
              <label>Preço de venda</label>
              <input matInput type="number" formControlName="salePrice">
              <mat-error *ngIf="productForm.controls['salePrice'].hasError('required')">
                O preço de venda é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <mat-form-field class="full-width">
            <label>Observações</label>
            <textarea matInput formControlName="comments"></textarea>
          </mat-form-field>
        </div>
    
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Salvar</button>
        <button mat-raised-button color="primary" routerLink="/products" style="margin-left: 10px;">Fechar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
