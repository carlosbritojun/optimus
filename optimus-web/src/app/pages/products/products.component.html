  
<table mat-table [dataSource]="products" class="mat-elevation-z8">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="quantityInStock">
      <th mat-header-cell *matHeaderCellDef> Estoque </th>
      <td mat-cell *matCellDef="let product"> {{product.quantityInStock}} </td>
    </ng-container>

    <ng-container matColumnDef="costPrice">
        <th mat-header-cell *matHeaderCellDef> Custo </th>
        <td mat-cell *matCellDef="let product"> {{product.costPrice | currency: 'BRL':true }} </td>
      </ng-container>

      <ng-container matColumnDef="salePrice">
        <th mat-header-cell *matHeaderCellDef> Venda </th>
        <td mat-cell *matCellDef="let product"> {{product.salePrice | currency: 'BRL':true }} </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
