<div class="grid-container">
  <h1 class="mat-h1" style="float:left">Produtos</h1>
  <button mat-mini-fab color="warn" style="float:right" routerLink="/product">
    <mat-icon>add</mat-icon>
  </button>
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>
    
      <ng-container matColumnDef="quantityInStock">
        <th mat-header-cell *matHeaderCellDef> Estoque </th>
        <td mat-cell *matCellDef="let product"> {{ product.quantityInStock }} </td>
      </ng-container>

      <ng-container matColumnDef="costPrice">
          <th mat-header-cell *matHeaderCellDef> Custo </th>
          <td mat-cell *matCellDef="let product"> {{ product.costPrice | currency }} </td>
        </ng-container>

        <ng-container matColumnDef="salePrice">
          <th mat-header-cell *matHeaderCellDef> Venda </th>
          <td mat-cell *matCellDef="let product"> {{ product.salePrice | currency }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="primary" (click)="edit(product.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(product.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  </table>
</div>
