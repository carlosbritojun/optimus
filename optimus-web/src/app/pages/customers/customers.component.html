<div class="grid-container">
  <h1 class="mat-h1" style="float:left">Clientes</h1>
  <button mat-mini-fab color="warn" style="float:right" routerLink="/customer">
    <mat-icon>add</mat-icon>
  </button>
  <div class="container list-view">
    <table mat-table [dataSource]="customers" class="mat-elevation-z8">
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let customer">
          <button mat-icon-button color="primary" (click)="edit(customer.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(customer.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
